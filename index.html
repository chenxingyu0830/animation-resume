<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>陈星宇的简历</title>
  <link rel="stylesheet" href="vendor/prism/prism.css">
  <link rel="stylesheet" href="css/style.css">
  <style id="code_style"></style>

</head>
<body>
  <div class="wrapper">
    <div id="options">
        <pre id="code_body"></pre>
        <div id="speed_btn">
          <span id="speed_description">速度可以加快一点</span>
          <span id="speed_status">🚴</span>
        </div>
        <div id="skip_btn">
          <span id="skip_description">点击跳过动画喔~</span>
          <img id="skip" src="./images/skip.png" alt="跳过动画" />
        </div>
        <a class="downloadResume" href="./resume.pdf" target="_blank" download="">
          <span class="download">下载</span><span>PDF</span><span class="resume">简历</span>
        </a>
    </div>

    <div id="paper"></div>
    <img class="avatar" src="./images/avatar.jpg" alt="头像" />
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./vendor/prism/prism.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.1/marked.js"></script>


</html>
